

{% for r in all_res %}
  <ul>
    <li>
      <p>Ресурс: {{ r.title_r }}</p>
      <p>Количество: {{ r.quantity_r }} / Ед.изм.: {{ r.unit_r }} / Стоимость единицы: {{ r.unit_cost_r }}
        / Стоимость дня работы: {{ r.day_cost_r }} / Стоимость накладной: {{ r.cost_r }}
        / Наименование накладной: {{ r.overhead_r }}</p>
    </li>
  </ul>
{% endfor %}
