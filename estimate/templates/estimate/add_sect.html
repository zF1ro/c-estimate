{% extends 'estimate/base.html' %}
{% block content %}

  {% if prj.is_published %}
    <h1>Проект: {{ prj.title_p }} (Опубликован)</h1>
  {% else %}
    <h1>Проект: {{ prj }} (Не опубликован)</h1>
  {% endif %}

  <hr>
  <hr>

  <form action="{% url 'add_sect' prj.pk %}" method="post">
  {% csrf_token %}
  {{ form_s.as_p }}
  <button type="submit">Добавить этот раздел к проекту</button>
  </form>
  <hr>

{% endblock content %}
